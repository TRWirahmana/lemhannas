<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In Lemhannas Dashboard</title>
  <meta name="description" content="Lemhannas Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rulycon.min.css">
  <link rel="stylesheet" href="css/lemhannas.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center"><img id="sign-in-logo" src="img/logo-lemhannas-sign-in.png" alt="Lemhannas Dashboard"></div>
    </div>
  </div>
  <div id="sign-in-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <form id="sign-in-form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" placeholder="type username here..." class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" placeholder="type password here..." class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-lemhannas">Sign in</button>
            </div>
          </form>
          <h6 id="copyright">Hak cipta Â© 2013 Lembaga Ketahanan Nasional.<br>Semua hak dilindungi.</h6>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Scripts-->
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
